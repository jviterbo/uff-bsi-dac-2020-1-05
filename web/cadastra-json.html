<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <title>Agenda REST - Página de Cadastro</title>
        <script type="text/javascript">
            function send(){
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.open("POST","http://localhost:8080/AgendaREST/resources/agenda", true);
                xmlHttp.setRequestHeader("Content-Type", "application/json");
                xmlHttp.send('{"nome":"Jason", "sobrenome":"Silva", "mail":"XXX", "zap":"XXX"}');
            }
        </script>
    </head>
    <body onload="send()">
    </body>
</html>
